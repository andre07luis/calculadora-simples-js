<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <form action="#" name="calculadora">
            <input type="text" name="visor" id="visor" disabled>
            
            <input type="button" value="C" class="botao" id="btnc" onclick="clean()">
            <input type="button" value="DEL" class="botao" id="btndel" onclick="apagar()">
            <input type="button" value="(" class="botao" id="btnpara" onclick="displaynum(btnpara.value)">
            <input type="button" value=")" class="botao" id="btnparb" onclick="displaynum(btnparb.value)">
        
        
            <input type="button" value="7" class="botao" id="btn7" onclick="displaynum(btn7.value)">
            <input type="button" value="8" class="botao" id="btn8" onclick="displaynum(btn8.value)">
            <input type="button" value="9" class="botao" id="btn9" onclick="displaynum(btn9.value)">
            <input type="button" value="+" class="botao" id="btnadd" onclick="displaynum(btnadd.value)">
        
        
            <input type="button" value="4" class="botao" id="btn4" onclick="displaynum(btn4.value)">
            <input type="button" value="5" class="botao" id="btn5" onclick="displaynum(btn5.value)">
            <input type="button" value="6" class="botao" id="btn6" onclick="displaynum(btn6.value)">
            <input type="button" value="-" class="botao" id="btnmen" onclick="displaynum(btnmen.value)">
        
        
            <input type="button" value="1" class="botao" id="btn1" onclick="displaynum(btn1.value)">
            <input type="button" value="2" class="botao" id="btn2" onclick="displaynum(btn2.value)">
            <input type="button" value="3" class="botao" id="btn3" onclick="displaynum(btn3.value)">
            <input type="button" value="/" class="botao" id="btndiv" onclick="displaynum(btndiv.value)">
        
        
            <input type="button" value="." class="botao" id="btnpnt" onclick="displaynum(btnpnt.value)">
            <input type="button" value="0" class="botao" id="btn0" onclick="displaynum(btn0.value)">
            <input type="button" value="*" class="botao" id="btnmult" onclick="displaynum(btnmult.value)">
            <input type="button" value="=" class="botao" id="btnigual" onclick="visor.value=eval(visor.value)">
           
        </form>
    </main>
    <footer>
        <p>Desenvolvido por <a href="https://www.linkedin.com/in/andre07luis/" target="_blank">André Luís</a> &#xA9;</p>
    </footer>
</body>
</html>
